<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>{{name}}</p>
    <p g-text='name'></p>
    <p>{{age}}</p>
    <div k-html='button'></div>
    <input g-model='name'>
    <button @click='changeName'>按钮</button>
  </div>
  <script src="./compile.js"></script>
  <script src="./gVue.js"></script>
  <script>
    new gVue({
      el: '#app',
      data: {
        name: '张三',
        age: 18,
        button: '<button>这是一个按钮</button>'
      },
      methods: {
        changeName() {
          this.name = '王五'
        }
      },
      created() {
        console.log(this)
        setTimeout(() => {
          this.name = '李四'
        }, 1500);
      }
    })
  </script>
</body>

</html>
